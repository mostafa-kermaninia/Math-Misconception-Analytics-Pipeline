name: Data Pipeline CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  pipeline-check:
    runs-on: ubuntu-latest
    
    # اضافه کردن سرویس MySQL
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: University_DB
          MYSQL_USER: workbench_user
          MYSQL_PASSWORD: 1
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - uses: actions/checkout@v3
        
      - uses: actions/setup-python@v3
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install sqlalchemy pymysql
      
      - name: Wait for MySQL to be ready
        run: |
          for i in `seq 1 10`;
          do
            mysql -h 127.0.0.1 -u root -proot -e 'SELECT 1' && break || sleep 5
          done
      
      - name: Initialize database
        run: |
          mysql -h 127.0.0.1 -u root -proot -e "CREATE DATABASE IF NOT EXISTS University_DB;"
          mysql -h 127.0.0.1 -u root -proot University_DB < schema.sql
          mysql -h 127.0.0.1 -u root -proot -e "GRANT ALL PRIVILEGES ON University_DB.* TO 'workbench_user'@'%';"
          mysql -h 127.0.0.1 -u root -proot -e "FLUSH PRIVILEGES;"
      
      - name: Run data pipeline
        env:
          DB_HOST: 127.0.0.1
          DB_USER: workbench_user
          DB_PASSWORD: 1
          DB_NAME: University_DB
        run: python pipeline.py