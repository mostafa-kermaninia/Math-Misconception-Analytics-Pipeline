name: Data Pipeline CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  pipeline-check:
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: University_DB
          MYSQL_USER: workbench_user
          MYSQL_PASSWORD: 1
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - uses: actions/checkout@v3
        
      - uses: actions/setup-python@v3
        with:
          python-version: '3.12'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install sqlalchemy pymysql pandas
      
      - name: Configure MySQL securely
        run: |
          # ایجاد فایل پیکربندی امن برای MySQL
          mysql_config="[client]\nuser=root\npassword=root\nhost=127.0.0.1"
          echo "$mysql_config" > ~/.my.cnf
          chmod 600 ~/.my.cnf
          
          # انتظار برای آماده‌سازی MySQL
          for i in {1..10}; do
            if mysql -e "SELECT 1" &>/dev/null; then
              break
            fi
            sleep 5
          done
          
          # تنظیمات اولیه دیتابیس
          mysql -e "CREATE DATABASE IF NOT EXISTS University_DB;"
          mysql -e "CREATE USER IF NOT EXISTS 'workbench_user'@'%' IDENTIFIED BY '1';"
          mysql -e "GRANT ALL PRIVILEGES ON University_DB.* TO 'workbench_user'@'%';"
          mysql -e "FLUSH PRIVILEGES;"
      
      - name: Verify dataset files
        run: |
          if [ ! -f "database/train.csv" ] || [ ! -f "database/misconception_mapping.csv" ]; then
            echo "::error::Dataset files are missing!"
            exit 1
          fi
          echo "Dataset files verified successfully"
      
      - name: Run database import script
        env:
          DB_HOST: 127.0.0.1
          DB_USER: workbench_user
          DB_PASSWORD: 1
          DB_NAME: University_DB
        run: python scripts/database_operations/import_csv_to_db.py
      
      - name: Run main pipeline
        env:
          DB_HOST: 127.0.0.1
          DB_USER: workbench_user
          DB_PASSWORD: 1
          DB_NAME: University_DB
        run: python pipeline.py